    </style>
</head>
<body>
    <div class="container">

        <div class="api-key-section">

                    üîë API ÌÇ§ Î∞úÍ∏âÎ∞õÍ∏∞

        <div class="main-content">

                    <textarea id="systemPrompt" class="system-prompt-textarea" placeholder="ÏãúÏä§ÌÖú ÌîÑÎ°¨ÌîÑÌä∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                </div>

                <div class="input-group">
                    <label for="userPrompt">ÏÇ¨Ïö©Ïûê ÌîÑÎ°¨ÌîÑÌä∏</label>
                    <textarea id="userPrompt" class="user-prompt-textarea" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>

    <script>
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í∏∞Î≥∏ ÏãúÏä§ÌÖú ÌîÑÎ°¨ÌîÑÌä∏ ÏÑ§Ï†ï
        window.onload = function() {
            document.getElementById('systemPrompt').value = `Ïó¨Í∏¥ ÌÖÖÎπÑÏñ¥ÏûàÏßÄÎ°± ~

https://2020amgn.github.io/gemini-chatbot/llm_setup.html

Ïù¥ ÏõπÏÇ¨Ïù¥Ìä∏Î•º ÌÅ¨Î°§ÎßÅÌï¥ÏÑú ÏßÅÏ†ë ÎÇ¥Ïö©ÏùÑ Ï±ÑÏõåÎ≥¥ÏÑ∏Ïöî!`;
        }

        function togglePassword() {
            const apiKeyInput = document.getElementById('apiKey');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
                toggleButton.innerHTML = 'üëÅÔ∏è';
                toggleButton.title = 'API ÌÇ§ Ïà®Í∏∞Í∏∞';
            } else {
                apiKeyInput.type = 'password';
                toggleButton.innerHTML = 'üîí';
                toggleButton.title = 'API ÌÇ§ ÌëúÏãú';
            }
        }

        async function sendRequest() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const systemPrompt = document.getElementById('systemPrompt').value.trim();
            const userPrompt = document.getElementById('userPrompt').value.trim();
            const resultDiv = document.getElementById('result');

            if (!apiKey || !systemPrompt || !userPrompt) {
                resultDiv.innerHTML = '<span class="error">Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</span>';
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="loading">Ï≤òÎ¶¨ Ï§ë...</div>';
                
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': apiKey
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `${systemPrompt}\n\nUser_Input: ${userPrompt}`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('API ÌÇ§Í∞Ä Ïú†Ìö®ÌïòÏßÄ ÏïäÍ±∞ÎÇò Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§. API ÌÇ§Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                    } else if (response.status === 404) {
                        throw new Error('API ÏóîÎìúÌè¨Ïù∏Ìä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. API Î≤ÑÏ†ÑÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                    } else {
                        const errorData = await response.json();
                        throw new Error(`API Ïò§Î•ò (ÏÉÅÌÉú ÏΩîÎìú: ${response.status}) - ${errorData.error?.message || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'}`);
                    }
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    resultDiv.innerHTML = data.candidates[0].content.parts[0].text;
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    throw new Error(`ÌîÑÎ°¨ÌîÑÌä∏Í∞Ä Ï∞®Îã®ÎêòÏóàÏäµÎãàÎã§: ${data.promptFeedback.blockReason}`);
                } else {
                    throw new Error('ÏùëÎãµ ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }
            } catch (error) {

                console.error('API Ìò∏Ï∂ú Ïò§Î•ò:', error);
            }
        }
    </script>
